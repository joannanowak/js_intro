
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Slider</title>

	<!--	FONT AWESOME-->
	<script src="https://use.fontawesome.com/b13e12e020.js"></script>

	<!--	Google Fonts Sheet-->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

	<!--	Main stylesheet-->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div id="slider">
		<div class="slide-show">
			<div class="single-slide">
				<img src="img/slide1.jpg" alt="">
				<p class="slider-caption">slide1</p>
			</div>
			<div class="single-slide">
				<img src="img/slide2.jpg" alt="">
				<p class="slider-caption">slide2</p>
			</div>
			<div class="single-slide">
				<img src="img/slide3.jpg" alt="">
				<p class="slider-caption">slide3</p>
			</div>
			<div class="single-slide">
				<img src="img/slide4.jpg" alt="">
				<p class="slider-caption">slide4</p>
			</div>
			<div class="single-slide">
				<img src="img/slide3.jpg" alt="">
				<p class="slider-caption">slide5</p>
			</div>
		</div>
		<div class="slider-arrows">
			<a href="#" class="prev-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<a href="#" class="next-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
		</div>
	</div>

	<!--	jQuery script-->
	<script src="js/jquery-3.1.1.min.js"></script>

	<!--	main script-->
	<script src="js/main.js"></script>

</body>

</html>
